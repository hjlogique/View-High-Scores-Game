<!DOCTYPE html>
<html lang="en-us">

<!-- View High Scores Game - Web APIs: Code Game Application -->
<!-- By: Henry Jean Logique -->

<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag to ensure that the application scales correctly on different devices. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="View High Scores Game is an online timed quiz application, which saves players scores.">

  <title>View High Scores Game</title>

  <!-- Bootstrap CSS and the style CSS-->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <!-- Main Body in the Container -->
  <div class="container">
    <!-- Heading Section -->
    <div class="page-header">
      <h3>View High Scores Game</h3>
    </div>
    <br>
    <div class="row">
      <!-- Start page-->
      <div class="col-lg-12" id="startPage">
      </div>
      <!-- Contains questions-->
      <div class="col-lg-12" id="questionsPool">
      </div>
    </div>
    <br>
    <!-- Contains answers -->
    <div class="row">
      <div class="col-lg-12" id="answersPool">
      </div>
    </div>
    <br>
    <!-- Form shows final score and saves it -->
    <form>
      <div class="form-row" id="scoreForm">
        <div class="col-md-4 mb-3">
        </div>
        <div class="col-md-4 mb-3">
          <!-- <label for="validationDefault01">Name</label> -->
          <p id="scoreTxt"></p>
          <input type="text" class="form-control" id="nameEntry" placeholder="Enter your name" required>
          <br>
          <div class="text-center">
            <button class="btn btn-outline-secondary" type="button" id="saveBtn">Save Score</button>
          </div>
        </div>
      </div>
    </form>
    <div id=highScoreContainer>
      <div id="highScoreScreen">
        <div id="highScoreLabel">
          <h4>Players Scores</h4>
        </div>
        <div id="highScoreList"></div>
      </div>
      <br>
      <!-- Saved scores page buttons -->
      <div class="row" id="highScoreBtns">
        <div class="col-lg-12" id="btnColumn">
          <button type="button" id="playAgain" class="btn btn-outline-secondary" onclick="replay()">Play Again</button>
          <button type="button" id="clearHighscore" class="btn btn-outline-secondary" onclick="clearScore()">Clear
            Scores</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap, JQuery, Popper and the pwd_generator JavaScripts -->
  <script src="assets/js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
